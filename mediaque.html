<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Rotating Image</title>
  <style>
    img {
      width: 300px;
      transition: transform 0.5s ease; /* smooth rotation */
    }

    /* Rotate on hover */
    img:hover {
      transform: rotate(45deg);
    }

    /* Mobile view */
    @media (min-width: 680px) {
      img {
        transition: all 2s;
        content: url("https://i.pinimg.com/736x/93/32/f8/9332f8a07ae4551efeec53325f0917c6.jpg");
        width: 350px;
      }
    }
  </style>
</head>
<body>
  <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/b5/db/4f/prakasam-barrage.jpg?w=500&h=500&s=1" alt="Responsive Rotating Image">
</body>
</html>
